<div class="row">
    <div class="col">
        <h2>{{ pageTitle }}</h2>
        <div class="row">
            <div class="col">
                <div [@openClose]="isOpen ? 'open' : 'closed'">
                    <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" (click)="toggleAnimation()">Toggle Animation</button>
            </div>
        </div>
    </div>
</div>
